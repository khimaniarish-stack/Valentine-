<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  background: linear-gradient(to bottom, #ffe6f0, #ffccd9);
  font-family: 'Lucida Handwriting', cursive, sans-serif;
  text-align: center;
  overflow: hidden;
  margin-top: 50px;
}

h1 {
  font-size: 45px;
  color: #ff0066;
  text-shadow: 2px 2px #ffb3d9;
}

h2 {
  color: #ff3366;
  font-size: 28px;
}

button {
  font-size: 20px;
  padding: 15px 30px;
  margin: 10px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

#yes {
  background-color: #ff4d88;
  color: white;
}

#no {
  background-color: #cccccc;
  position: absolute;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  opacity: 0.8;
  pointer-events: none;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: #ff3366;
  transform: rotate(-45deg);
  animation: floatUp linear infinite;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: #ff3366;
  border-radius: 50%;
}

.heart:before { top: -12px; left: 0; }
.heart:after { left: 12px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1;}
  100% { transform: translateY(-700px) rotate(-45deg); opacity: 0;}
}
</style>
</head>

<body>

<h1>Almira üíñ</h1>
<h1>Will You Be My Valentine?</h1>

<button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveButton()">No üíî</button>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");

// Make "No" button run away
function moveButton() {
  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Confetti effect
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

// Typewriter effect
function typeWriter(text, element, i = 0) {
  if (i < text.length) {
    element.innerHTML += text.charAt(i);
    setTimeout(() => typeWriter(text, element, i + 1), 50);
  }
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = 3 + Math.random() * 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

function yesClicked() {
  document.body.innerHTML = `<h1 id="message"></h1><h2 id="message2"></h2>`;
  
  const msg1 = "YAYYYYY ‚ù§Ô∏è";
  const msg2 = "You just made me the happiest person üíò See you on Feb 14 üòò";
  
  typeWriter(msg1, document.getElementById("message"));
  setTimeout(() => typeWriter(msg2, document.getElementById("message2")), 1000);
  
  // Confetti effect
  setInterval(createConfetti, 100);
}
</script>

</body>
</html>
