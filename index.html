<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<style>
body {
  background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
  text-align: center;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

h1 {
  font-size: 50px;
  margin-top: 50px;
  color: #fff;
  text-shadow: 2px 2px #ff0000;
}

h2 {
  font-size: 30px;
  color: #fff;
  text-shadow: 1px 1px #ff0000;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  margin: 15px;
  cursor: pointer;
  font-weight: bold;
}

#yes {
  background: #ff4d6d;
  color: #fff;
}

#no {
  background: #aaa;
  color: #fff;
  position: absolute;
}

.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: red;
  transform: rotate(-45deg);
  animation: floatUp linear infinite;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: red;
  border-radius: 50%;
}

.heart:before { top: -15px; left: 0; }
.heart:after { left: 15px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1;}
  100% { transform: translateY(-700px) rotate(-45deg); opacity: 0;}
}
</style>
</head>

<body>

<h1>Almira üíñ</h1>
<h2>Will you be my Valentine?</h2>

<button id="yes" onclick="yes()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="move()">No üíî</button>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");

// Make "No" button run away
function move() {
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// On Yes click
function yes() {
  document.body.innerHTML = "<h1>YAYYYYY ‚ù§Ô∏è</h1><h2>See you on Feb 14 üòò</h2>";
}

// Make hearts float
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = 3 + Math.random() * 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
